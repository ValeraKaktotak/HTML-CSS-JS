<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>RENT CAR SITE</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!-- Header Section -->
		<header>
			<nav class="nav">
				<div class="nav__header">
					<div class="nav__logo">
						<a href="#">CAR RENT</a>
					</div>

					<button class="btn btn--burger" id="burger">
						<div class="ri-menu-3-line"></div>
					</button>
				</div>

				<ul class="nav__links" id="nav-links">
					<li>
						<a href="#home">Home</a>
					</li>
					<li>
						<a href="#rent">Rent</a>
					</li>
					<li>
						<a href="#ride">Ride</a>
					</li>
					<li>
						<a href="#contact">Contact</a>
					</li>
				</ul>

				<div class="nav__btn">
					<button class="btn">Get Started</button>
				</div>
			</nav>
		</header>

		<h1 class="title">PREMIUM CAR RENT</h1>

		<!-- Home Section -->
		<section class="home">
			<form class="home__form" action="/">
				<div class="home__input-group">
					<label class="home__label" for="location"
						>Pick up & Return location</label
					>
					<input
						class="home__input"
						type="text"
						name="location"
						id="location"
						placeholder="Dallas, Texas"
					/>
				</div>
				<div class="home__input-group">
					<label class="home__label" for="start">Start</label>
					<input
						class="home__input"
						type="text"
						name="start"
						id="start"
						placeholder="April 22, 11:00 AM"
					/>
				</div>
				<div class="home__input-group">
					<label class="home__label" for="stop">Stop</label>
					<input
						class="home__input"
						type="text"
						name="stop"
						id="stop"
						placeholder="April 30, 9:30 PM"
					/>
				</div>
				<button class="btn btn--home">
					<i class="ri-search-line"></i>
				</button>
			</form>

			<img class="home__img" src="assets/header.png" alt="home_car" />

			<a href="#about" class="scroll-down">
				<i class="ri-arrow-down-line"></i>
			</a>
		</section>

		<script src="https://unpkg.com/scrollreveal"></script>
		<script src="script.js"></script>
	</body>
</html>
